<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Fórmulário</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar"
      style="
        background-color: #002241;
        color: #ffffff;
        width: 100%;
        margin-bottom: 4rem;
      "
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">IAAD: Clínicas Médicas</span>
      </div>
    </nav>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h3>Cadastro</h3>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="Form" id="form" action="/create/" method="post">
        {% csrf_token %}
        <div class="form-group mt-2">Código da clínica: {{form.CodCli}}</div>
        <div class="form-group mt-2">Nome da clínica: {{form.NomeCli}}</div>
        <div class="form-group mt-2">Endereço: {{form.Endereco}}</div>
        <div class="form-group mt-2">Telefone: {{form.Telefone}}</div>
        <div class="form-group mt-2">Email: {{form.Email}}</div>

        <div style="display: flex; align-items: center; justify-content: center; gap: 2rem; padding-top: 1rem;">
          <input type="submit" class="btn btn-success" value="Salvar" />

          <div class="text-center">
            <a href="/" , class="btn btn-info">Voltar</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
