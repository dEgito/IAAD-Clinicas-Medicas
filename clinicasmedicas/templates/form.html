<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Fórmulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/", class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="Form" id="form" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Código da clínica: {{form.CodCli}}</div>
            <div class="form-group mt-4">Nome da clínica: {{form.NomeCli}}</div>
            <div class="form-group mt-4">Endereço: {{form.Endereco}}</div>
            <div class="form-group mt-4">Telefone: {{form.Telefone}}</div>
            <div class="form-group mt-4">Email: {{form.Email}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

</body>

</html>
