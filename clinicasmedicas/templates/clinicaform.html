<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IAAD - Clínicas médicas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .rect-container {
      display: flex;
      flex-direction: row; 
      align-items: center; 
      justify-content: space-between; 
      height: 8px;
    }
    
    .rect {
      width: 25%; 
      height: 100%; 
    }
    
    .rect-1 {
      background-color: #87CEEB;
    }
    
    .rect-2 {
      background-color: #8FBC8F;
    }
    
    .rect-3 {
      background-color: #FFC0CB;
    }
    
    .rect-4 {
      background-color: #D3D3D3;
    }
    form {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <nav class="navbar" style="background-color: #002241; color: #ffffff; width: 100%;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">IAAD: Clínicas Médicas</span>
      </div>
    </nav>
    
    <div class="rect-container">
        <div class="rect rect-1"></div>
        <div class="rect rect-2"></div>
        <div class="rect rect-3"></div>
        <div class="rect rect-4"></div>
      </div>
  <div class="container mt-4">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastrar nova clínica</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form name="Form" id="form" action="/create/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="codigo" class="form-label">Código da clínica: </label> {{form1}}
                <input type="text" class="form-control" id="codigo" name="codigo" required maxlength="50">
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome da clínica:</label> {{form2}}
                <input type="text" class="form-control" id="nome" name="nome" required maxlength="100">
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required maxlength="200">
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label> {{form.telefone_cli}}
                <input type="text" class="form-control" id="telefone" name="telefone" required maxlength="20">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label> {{form.email_cli}}
                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <script>
    function enviarCadastro() {
      var sucesso = true; 
      if (sucesso) {
        alert("Cadastrado com sucesso!");
      } else {
        alert("Houve um erro, verifique as informações digitadas.");
      }
      event.preventDefault();
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body
