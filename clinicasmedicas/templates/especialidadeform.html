<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>IAAD - Clínicas médicas</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      a {
        color: #ffffff;
      }
      form {
        max-width: 500px;
      }
    </style>
  </head>
  <body
    style="
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    "
  >
    <nav
      class="row navbar navbar-expand-md"
      style="
        background-color: #002241;
        width: 100%;
        display: flex;
        justify-content: space-between;
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase" href="/">Home</a>
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0"
          style="display: flex; gap: 3rem"
        >
          <li class="nav-item text-uppercase">
            <a href="/clinicaform" class="">Nova clínica</a>
          </li>
          <li class="nav-item text-uppercase">
            <a href="/medicoform" class="">Novo médico</a>
          </li>
          <li class="nav-item text-uppercase">
            <a href="/especialidadeform" class="">Nova Especialidade</a>
          </li>
          <li class="nav-item text-uppercase">
            <a href="/clinica_medico_form" class="">Associar Médico</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav aria-label="breadcrumb" style="width: 100%">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/" style="color: #002241">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Nova especialidade
        </li>
      </ol>
    </nav>
    <div class="container mt-4">
      <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastrar nova especialidade</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form name="Form" id="form" action="{% if db %}/update_especialidade/{{db.cod_espec}}/{%else%}/especialidadeform/{% endif %}" method="post">
              {% csrf_token %}
              <div class="mb-3">Código especialidade: {{form.cod_espec}}</div>
              <div class="mb-3">Nome especialidade: {{form.nome_espec}}</div>
              <div class="mb-3">Descrição: {{form.descricao}}</div>
              <div class="text-center">
                <a href="/">
                  <button type="button" class="btn btn-secondary">
                    Voltar
                  </button>
                </a>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function enviarCadastro() {
        var sucesso = true;
        if (sucesso) {
          alert("Cadastrado com sucesso!");
        } else {
          alert("Houve um erro, verifique as informações digitadas.");
        }
        event.preventDefault();
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
